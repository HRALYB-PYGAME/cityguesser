<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read NDJSON File</title>
</head>
<body>

<script>

async function fetchNDJSONFile(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to fetch file');
        }
        const ndjson = await response.text();
        const lines = ndjson.split('\n');
        
        // Parse each line of the NDJSON file
        lines.forEach(line => {
            const data = JSON.parse(line);
            console.log(data);
        });
    } catch (error) {
        console.error('Error fetching or parsing file:', error);
    }
}

// Replace 'YOUR_FILE_URL' with the URL of your .ndjson file
fetchNDJSONFile('https://drive.google.com/uc?id=1FZsaqg4S1Kx65V59Sc7n8tjaRxa5Lhtc');

</script>

</body>
</html>
